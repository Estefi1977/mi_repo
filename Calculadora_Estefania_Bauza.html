<script type="text/javascript">

var num, acc = 0, op = "", calculado=false;

//función vaciar
  $(function() {
     $("#n1").on("click", 
      function(){ $("#n1").val("");}
    );

   $("#clear").on("click", 
      function(){ $("#n1").val("");}
    );

   $("#cuad").on("click", 
      function() {
        var num = $("#n1");
        num.val(num.val() * num.val());
      }
    );

 $("#inv").on("click",
      function(){
        var num = $("#n1");
        num.val( 1/num.val());
      }
    );

 $("#raiz").on("click",
      function(){
        var num = $("#n1");
        num.val(Math.sqrt(num.val()));
      }
    );

 $("#trunc").on("click",
      function(){
         var num = $("#n1");

        if (num.val() < 0){
                num.val(Math.ceil(num.val()));
              }
            else {
              num.val(Math.floor(num.val()));
            }
      }
    );

 $("#potencia").on("click",
      function(){
          var num = $("#n1");
          num.val(Math.pow(2, num.val()));
      }
    );

 $("#factorial").on("click",
    function(){

      var num = $("#n1");
      var resultado = 1;

        for(var i=1; i<=num.val(); i++) {
          resultado *= i;
        }
        num.val(resultado);
      }

    );
  $("#elevar").on("click",
      function(){
          var num = $("#n1");
          acc = num.val();
          op = "x<sup>y</sup>";
      }
    );

  $("#mas").on("click",
      function(){ 
        var num = $("#n1");
        acc = num.val();  
        op = "+"; 
    }
  );

  $("#menos").on("click",
      function() {
        var num = $("#n1");
        acc = num.val();  
        op = "-";
      }
    );

  $("#multi").on("click",
      function() { 
        var num = $("#n1");
        acc = num.val();  
        op = "x";
    }
  );

    $("#div").on("click",
      function() { 
        var num = $("#n1");
        acc = num.val();  
        op = "/";
      }
    );

    $("#calc").on("click",
        function(){

        var num = $("#n1");

            if (op === "+") {
              num.val(+acc + +num.val());
              calculado = true;
            }
            if (op === "-") {
              num.val(+acc - +num.val());
              calculado = true;
            }

            if (op === "x") {
              num.val(+acc * +num.val());
              calculado = true;
             } 

             if (op === "/") {
               num.val(+acc / +num.val());
               calculado = true;
             } 
              if (op === "x<sup>y</sup>") {
               num.val(Math.pow(acc, num.val()));
               calculado = true;
             }
            op = "";
        }

      );

     $(".numBoton").click(function(e){
         e.preventDefault();
          var a = $(this).attr("href");
          var num = $("#n1");

            if (num.val() === "" && a === "," ){ num.val("");}
            else if (num.val() === "" && a === "." ){ num.val("");}
            else if  (num.val() === 0)  { num.val(+a);}
              else if (+num.val() !==0 && op!=="") { num.val(+a);}
              else if (+num.val() !==0 && calculado === true) { 
                 num.val(+a);
                 calculado = false;
             }
             else   {num.val(num.val() + a);}
          }
    );

    $("#sumatorio").on("click", 
        function(){
          var num = $("#n1");
          var list = num.val().split(",");
          var x = 0;
          var total = 0;

          while(x < list.length){
            total = total + (+list[x]);
            x++;
          }
          num.val(total);
        }
    );

    $("#producto").on("click", 
        function(){
          var num = $("#n1");
         var list = num.val().split(",");
                var x = 0;
                var total = 1;

                while(x < list.length){
                  total = total * (+list[x]);
                  x++;
                }
                num.val(total);
        }
    );

});

</script>
